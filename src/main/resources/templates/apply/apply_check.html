<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/config :: configFragment"></head>
<body>
    <!-- 헤더 -->
    <app-header></app-header>

    <!-- 본문 -->
    <main class="main">
        <div class="apply">
            <div class="apply-image">
                <img src="/kbinnovationhub/images/dummy/apply-image.jpg" alt="">
            </div>
            <div class="apply-contents">
                <!--
                    다음으로 버튼 클릭 후 항목에 미 체크되어 있으면 form 태그에 need-invalid 클래스 추가 해주세요.
                    기본상태는 클래스 비워주시면 됩니다.
                -->
                <form class="need-invalid">
                <!-- 기본 상태 <form> -->
                    <div class="context">
                        <!-- 질문 -->
                        <h1 class="h5" th:text="${questionInfo.srvy_qstn}"></h1>
                        <!-- 객관식 -->
                        <div class="input-group">
                            <div class="radio" th:each="list : ${checkboxList}">
                                <input class="input" type="radio" name="option1" value="">
                                <i></i>
                                <label class="label" th:value="${list.srvy_ans_sn}" th:text="${list.ans_cn}"></label>
                            </div>

                            <!-- 유효성 체크 문구(form 태그에 need-invalid 클래스가 있으면 아래 문구가 나타납니다) -->
                            <div class="invalid-feedback"><i class="icon icon-danger"></i>항목을 선택 해주세요.</div>
                        </div>
                    </div>

                    <input type="hidden" name="srvy_sn" th:value="${srvy_sn}">
                    <input type="hidden" name="questCnt" th:value="${questCnt}">
                    <input type="hidden" name="currentCnt" th:value="${currentCnt}">
                    <div class="bottom-button">
                        <!-- 제출버튼입니다. (아래건 임시용) <button class="button button-border" type="submit"><span>다음으로</span> <i class="icon icon-chevron-right"></i></button> -->
                        <a class="button button-border" href="/kbinnovationhub/starters/apply/file"><span>다음으로</span> <i class="icon icon-chevron-right"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <app-footer></app-footer>

    <!-- 스크립트 -->
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input');

        // 항목 체크 시 유효성 문구 제거
        inputs.forEach(input => input.addEventListener('change', (e) => checkState(e)));
        
        function checkState(input) {
            if(!input.target.checked) {
                return;
            }
            
            form.classList.remove('need-invalid');
        }
    });
    </script>
</body>
</html>
